<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="description" content="Tu App favorita para gestionar aulas en centros educativos">
    <meta name="author" content="José M. Ruiz Laguna">

    <title>GestiApp</title>

    <!-- Custom fonts for this template-->

    <link href="../vendor/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/main-style.css" th:href="@{/css/main-style.css}" rel="stylesheet">

</head>

<body>

    <div id="wrapper">
        <ul th:replace="sidebar_footer.html :: sidebar"></ul>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
                        <h1 class="h3 mb-0 text-gray-800" th:text="#{start}">Inicio</h1>
                    </div>

                    <!-- Content Row -->

                    <div class="row">

                        <!-- Area Chart -->
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold" th:text="#{news}">Novedades semana actual</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">

                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col" th:text="#{monday}">Lunes</th>
                                                    <th scope="col" th:text="#{tuesday}">Martes</th>
                                                    <th scope="col" th:text="#{wednesday}">Miercoles</th>
                                                    <th scope="col" th:text="#{thursday}">Jueves</th>
                                                    <th scope="col" th:text="#{friday}">Viernes</th>
                                                    <th scope="col" th:text="#{saturday}">Sábado</th>
                                                    <th scope="col" th:text="#{sunday}">Domingo</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="timeZone : ${timeZoneList}">
                                                    <th scope="row" th:text="${timeZone.name}"></th>
                                                    <td><span th:each="reserve : ${reserveList}"><span th:if="${reserve.timeZone.id == timeZone.id && reserve.date.dayOfWeek.value == 1}"></span></span>
                                                    </td>
                                                    <td><span th:each="reserve : ${reserveList}"><span th:if="${reserve.timeZone.id == timeZone.id && reserve.date.dayOfWeek.value == 2}"></span></span>
                                                    </td>
                                                    <td><span th:each="reserve : ${reserveList}"><span th:if="${reserve.timeZone.id == timeZone.id && reserve.date.dayOfWeek.value == 3}"></span></span>
                                                    </td>
                                                    <td><span th:each="reserve : ${reserveList}"><span th:if="${reserve.timeZone.id == timeZone.id && reserve.date.dayOfWeek.value == 4}"></span></span>
                                                    </td>
                                                    <td><span th:each="reserve : ${reserveList}"><span th:if="${reserve.timeZone.id == timeZone.id && reserve.date.dayOfWeek.value == 5}">a</span></span>
                                                    </td>
                                                    <td><span th:each="reserve : ${reserveList}"><span th:if="${reserve.timeZone.id == timeZone.id && reserve.date.dayOfWeek.value == 6}"></span></span>
                                                    </td>
                                                    <td><span th:each="reserve : ${reserveList}"><span th:if="${reserve.timeZone.id == timeZone.id && reserve.date.dayOfWeek.value == 7}"></span></span>
                                                    </td>
                                                    
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                    <!-- Content Row -->


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="sidebar_footer.html :: footer"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- BS JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
